<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="BuzzDrop - compre online com segurança e privacidade!"/>
    <meta name="keywords" content="loja online, segurança, privacidade, compras, dropshipping, tenis, sneaker, estilo, roupas"/>  
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/login-style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main-content.css">
    <link rel="stylesheet" href="./style/header-mobile.css">
    <link rel="stylesheet" href="./style/header-tablet-pc.css">
    <link rel="stylesheet" href="./style/footer-content.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Produto - BuzzDrop</title>
</head>
<body>
    <!--Header tablet e pc-->
    <header class="header-tablet-pc">
      <nav class="header-items">
        <ul class="header-items-list">
          <li class="header-list-item header-list-item-1">
            <img
              src="./assets/buzzdrop-logo.png"
              alt="BuzzDrop logo"
              class="buzzdrop-logo"
            />
          </li>
          <li class="header-list-item header-list-item-2">
            <a class="text-item" href="../cadastro/index.html"> Cadastrar-se </a>
          </li>
          <li class="header-list-item header-list-item-3">
            <a class="text-item" href="../carrinho/index.html"> Meu Carrinho </a>
          </li>
          <li class="header-list-item header-list-item-4">
            <a class="text-item" href="../admin/index.html"> Meus produtos </a>
          </li>
          <li class="header-list-item header-list-item-5">
            <div class="header-search-items">
              <span class="material-symbols-outlined search-icon">search</span>
              <input
                type="search"
                name="search"
                id="searchId"
                placeholder="Pesquisar produto..."
                required
              />
            </div>
          </li>
          <li class="header-list-item header-list-item-6">
            <a class="text-item" href="../login/index.html"> Log-in </a>
            <span class="material-symbols-outlined">login</span>
          </li>
        </ul>
      </nav>
    </header>
    <!--Header mobile-->
    <header class="header-mobile">
      <div class="header-items">
        <a href="#">
          <h2 class="buzzdrop-logo"><span class="buzz">Buzz</span>Drop</h2></a
        >
        <div class="header-search-items">
          <span class="material-symbols-outlined search-icon">search</span>
          <input
            type="search"
            name="search"
            id="searchId"
            placeholder="Pesquisar produto..."
            required
          />
        </div>
      </div>
      <nav class="header-options">
        <ul class="header-list-options">
          <li class="list-option-1">
            <a href="../home/index.html">
               <img src="./icons/home.png" alt="Home" class="home-icon" />
            </a>
          </li>
          <li class="list-option-2">
            <a href="../login/index.html" class="list-span">Fazer Login</a>
          </li>
          <li class="list-option-3">
            <a href="../cadastro/index.html" class="list-span">Cadastrar-se</a>
          </li>
          <li class="list-option-4">
            <a href="../carrinho/index.html" class="list-span">Meu carrinho</a>
          </li>
          <li class="list-option-5">
            <a href="../admin/index.html" class="list-span">Meus produtos</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
        <div class="product-container">
            <div class="product-image-container">
                <img src="./images/camisas/vultures-shirt.webp" alt="Vultures shirt" class="product-image">
            </div>
            <div class="product-data">
                <h2 class="span-data">Vultures Shirt</h2>
                <span class="span-data">R$ 1000.99</span>
                <span class="span-data">Categoria: camisas</span>
                <span class="span-data">Vendedor: Davy Jones</span>
                <p class="text-data">Descrição: Camisa do Kanye West</p>
                <button class="buy-button">Colocar no carrinho</button>
            </div>
        </div>
    </main>
</body>
</html>
